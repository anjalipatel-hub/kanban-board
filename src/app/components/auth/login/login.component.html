<div class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900 px-4">
  <div class="bg-white dark:bg-gray-800 p-10 rounded-xl shadow-lg w-full max-w-lg">
    <h2 class="text-3xl font-bold mb-8 text-center text-gray-800 dark:text-gray-100">Login</h2>

    <form [formGroup]="form" (ngSubmit)="login()" class="space-y-6">
      <!-- Mobile -->
      <div>
        <input
          type="text"
          placeholder="ðŸ“± Mobile Number"
          formControlName="mobile"
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none"
        />
        @if (form.controls['mobile'].invalid && form.controls['mobile'].touched) {
          <p class="form-error">Mobile must be 10 digits</p>
        }
      </div>

      <!-- Password -->
      <div>
        <input
          type="password"
          placeholder="ðŸ”’ Password"
          formControlName="password"
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none"
        />
        @if (form.controls['password'].invalid && form.controls['password'].touched) {
          <p class="form-error">Password must be at least 6 characters</p>
        }
      </div>

    <!-- Button -->
    <button type="submit" class="btn-primary" [disabled]="form.invalid">
        Login
    </button>
    
    @if (error) {
    <p class="form-error text-center">{{ error }}</p>
      }

      <p class="mt-6 text-center text-sm text-gray-600 dark:text-gray-400">
        Donâ€™t have an account?
        <a routerLink="/signup" class="text-purple-600 hover:underline font-medium">Signup</a>
      </p>
    </form>
  </div>
</div>
